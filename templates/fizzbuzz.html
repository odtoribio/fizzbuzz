{% extends "base.html"%}
{% block content %}
<ol>
    {% for x in range(1,n+1) %}

        {% if x%5 == 0 %}
            {% if x%3 == 0%}
                <li>{{"FizzBuzz"}}</li>
            {% else %}
                <li>{{"Buzz"}}</li>
            {% endif %}
        {% elif x%3 ==0 %}
            <li>{{"Fizz"}}</li>
        {% else %}
            <li>{{x}}</li>
        {% endif %}

    {% endfor %}
</ol>
{% endblock %}
